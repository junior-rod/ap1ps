<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Valores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Sistema Contador</h1>
  <form id="formulario">
    <label for="campoValor">Digite um valor:</label>
    <input type="text" id="campoValor" required>
    <button type="submit">Enviar</button>
  </form>
  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
